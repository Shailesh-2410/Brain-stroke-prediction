<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Login - Brain Stroke Web App</title>
  <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i" />
  <link rel="stylesheet" href="/static/assets/fonts/font-awesome.min.css" />
  <link rel="stylesheet" href="/static/assets/fonts/simple-line-icons.min.css" />
  <link rel="stylesheet" href="/static/assets/css/Features-Blue.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" />
  <link rel="stylesheet" href="/static/assets/css/Projects-Horizontal.css" />
  <link rel="stylesheet" href="/static/assets/css/Team-Boxed.css" />
  <link rel="stylesheet" href="/static/assets/css/vanilla-zoom.min.css" />
  <link rel="stylesheet" href="/static/assets/css/preloader.css">
</head>
<script src="/static/assets/js/preloader.js"></script>

<body>
  <nav class="
    navbar navbar-light navbar-expand-lg
    fixed-top
    bg-white
    clean-navbar
    ">

    <div class="container">
      <a class="navbar-brand logo" href="#">Brain Stroke Prediction</a><button data-bs-toggle="collapse"
        class="navbar-toggler" data-bs-target="#navcol-1">
        <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link " href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/aboutus">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/abstract">Abstract</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link" href="/contactus">Contact Us</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>
  <main class="page login-page">
    <section class="clean-block clean-form dark">
      <div class="container">
        <div class="block-heading">
          <h2 class="text-info">
            <i class="fa fa-user fa-1x" aria-hidden="true"></i> Log In
          </h2>
        </div>
        <form action="/login" method="post">
          <div class="mb-3">
            <label class="form-label" for="username">Username</label><input class="form-control item" type="text" name="username"
              placeholder="Enter Your Username "/>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label><input class="form-control" type="password" name="password"
              id="password" placeholder="Enter Your Password"/>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkbox" /><label class="form-check-label"
                for="checkbox">Remember me</label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Log In</button>
          <hr />
          <div>
            Are you new member ? <a href="/register"> Sign up here</a>
          </div>
        </form>
      </div>
    </section>
  </main>
  
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
  <script src="assets/js/vanilla-zoom.js"></script>
  <script src="assets/js/theme.js"></script>
</body>

</html>
