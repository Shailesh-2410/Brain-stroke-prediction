<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Brain Stroke Prediction || Register</title>
  <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i" />
  <link rel="stylesheet" href="/static/assets/fonts/font-awesome.min.css" />
  <link rel="stylesheet" href="/static/assets/fonts/simple-line-icons.min.css" />
  <link rel="stylesheet" href="/static/assets/css/Features-Blue.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" />
  <link rel="stylesheet" href="/static/assets/css/Projects-Horizontal.css" />
  <link rel="stylesheet" href="/static/assets/css/Team-Boxed.css" />
  <link rel="stylesheet" href="/static/assets/css/vanilla-zoom.min.css" />

</head>

<body>
  <nav class="
  navbar navbar-light navbar-expand-lg
  fixed-top
  bg-white
  clean-navbar
  ">

    <div class="container">
      <a class="navbar-brand logo" href="#">Brain Stroke Prediction</a><button data-bs-toggle="collapse"
        class="navbar-toggler" data-bs-target="#navcol-1">
        <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link " href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/aboutus">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/abstract">Abstract</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="/contactus">Contact Us</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>
  <main class="page registration-page">
    <section class="clean-block clean-form dark">
      <div class="container">
        <div class="block-heading">
          <h2 class="text-info">
            <i class="fa fa-user-circle fa-1x" aria-hidden="true"></i>
            Registration
          </h2>
        </div>
        <form action="/register" method="post">
          <div class="mb-3">
            <label class="form-label" for="name">First Name</label><input class="form-control item" type="text"  name="fname"
              placeholder="Enter your First Name" required="" value="" minlength="3"
              title="Name should consist of more than 2 characters" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="name">Last Name</label><input class="form-control item" type="text"  name="lname"
              placeholder="Enter your Last Name" required="" value="" minlength="3"
              title="Name should consist of more than 2 characters" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label><input class="form-control item" type="text" name="email"
              placeholder="Enter your Email Address" required=""
              pattern="[a-zA-Z0-9][a-zA-Z0-9._]*@[a-zA-Z0-9]+([.][a-zA-Z]+)+" value=""
              title="Please enter a valid email address" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="name">Username</label><input class="form-control item" type="text" name="uname"
              placeholder="Enter your Username" required="" value="" minlength="3"
              title="Name should consist of more than 2 characters" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label><input class="form-control item" type="password" name="password"
              placeholder="Enter your Password" required=""
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" value="" title="Passwords must be at least 8 characters in
              length with a minimum of 1 lower case letter, 1 upper case letter, 1 numeric character and 1 special
              character" />
          </div>

         
          <button class="btn btn-primary" type="submit">Sign Up</button>
          <hr />
          <div>
            If you have an account <a href="/login"> login here</a>
          </div>
        </form>
      </div>
    </section>
  </main>
  
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
  <script src="assets/js/vanilla-zoom.js"></script>
  <script src="assets/js/theme.js"></script>
</body>

</html>
